  			  <script>
  $(function() {
    var name = $( "#name" ),
      email = $( "#email" ),
      password = $( "#password" ),
      allFields = $( [] ).add( name ).add( email ).add( password ),
      tips = $( ".validateTips" );
 
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "" + n + " 的长度必须在 " +
          min + " 和 " + max + " 之间。" );
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
 
    $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 600,
      width: 450,
      modal: true,
      buttons: {
        "确认添加": function() {

        		var d = {};
    			var t = $('form').serializeArray();
   				 $.each(t, function() {
     			 d[this.name] = this.value;
   				 });
   				
     		var zhi=$("#caonm").val();
     		var rooturl="{$_GET['root_dir']}";

        	$.get(rooturl+'/index.php/Home/Kehu/add',{"id":'['+JSON.stringify(d)+']'},
        		 function(html){
        		 		if(html=='ok'){
        		 			alert('添加成功');
        		 			 $( this ).dialog( "close" );
        		 		}else{
        		 			alert('添加失败');
        		 		}
                   }
        		);
     
        },
        取消: function() {
          $( this ).dialog( "close" );
        }
      },
      close: function() {
        allFields.val( "" ).removeClass( "ui-state-error" );
      }
    });
 
    $( "#create-user" )
      .button()
      .click(function() {
        $( "#dialog-form" ).dialog( "open" );
      });
  });
  var aa="";
  var zhi="";
  </script>
