<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>合同汇总报表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<script src="{$_GET['public_dir']}/jquery/jquery.js"></script>
<script src="{$_GET['public_dir']}/echarts/echarts.min.js"></script>
<script src="{$_GET['public_dir']}/jquery/searchable/jquery.searchableSelect.js"></script>
<link rel="stylesheet" href="{$_GET['public_dir']}/jquery/searchable/jquery.searchableSelect.css" media="all">
<link rel="stylesheet" href="{$_GET['public_dir']}/index_js_css/plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="{$_GET['public_dir']}/report/main.css">
<link rel="stylesheet" href="{$_GET['public_dir']}/report/time_axis.css">
<!--layUI-->
<script src="{$_GET['public_dir']}/index_js_css/plugins/layui/layui.js"> </script>
<link rel="stylesheet" href="{$_GET['public_dir']}/index_js_css/plugins/layui/css/layui.css" media="all">
<!--UIkit-->
<link rel="stylesheet" href="{$_GET['public_dir']}/uikit/css/uikit.almost-flat.min.css" />
<script src="{$_GET['public_dir']}/uikit/js/uikit.min.js"></script>
<style>
</style>
</head>
<body>
<div id="box">
    <div id="head">
        <sapn class="head_title">合同汇总报表</sapn>
    </div>
    <div id="shaixuan">
        <div>
            <span class="sx_title">时间：</span>
            <span class="sx_xx">
                <select>
                    {$year_option}
                </select>
            </span>
        </div>
        <div class="textalign">
            <span class="sx_title">合同类型：</span>
            <span class="sx_xx">全部</span>
            {$ht_type_span}
        </div>
        <div>
            <span class="sx_title">所属部门：</span>
            <span class="sx_xx">
                <select>
                    <option value="0">请选择部门</option>
                    {$bm_option}
                </select>
            </span>
        </div>
        <div>
            <span class="sx_title">负责人：</span>
            <span class="sx_xx">
                <select>
                    <option value="0">请选择用户</option>
                    {$user_option}
                </select>
            </span>
        </div>
    </div>
    <div id="chart"></div>
    <div id="table">
        <div class="table_head">合同数： {$ht_zong_num}， 合同总金额：¥ {$ht_zong_sum}</div>
        <table class="layui-table" lay-skin="line">
            <thead>
                <th>时间</th>
                <th>合同数</th>
                <th>合同数环比增长</th>
                <th>合同总金额</th>
                <th>合同总金额环比增长</th>
                <th>平均客单价</th>
            </thead>
            <tbody>
                {$data_table}
            </tbody>
        </table>
    </div>
</div>
</body>

<script>
//获取URL的绝对路径
window.root_dir="{$_GET['root_dir']}";
var aaa=$("#right_window").html();
//初始化
layui.use('layer', function(){
    window.layer = layui.layer;
});
//黑色半透明提示
function tishi(neirong)
{
    layer.msg(neirong, {
        time: 1000, 
        color:"#fff"
    });
}
$(function(){
    $('select').searchableSelect();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 指定图表的配置项和数据
    var option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        color:["#F7A35C","#48C9B3"],
        legend: {
            data:['合同数量','合同总金额']
        },
        grid: {
            left: '10px',
            right: '10px',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
            }
        ],
        yAxis : [
            {
                type : 'value',
                name:"合同数量"
            },
            {
                type: 'value',
                name: '合同金额',
                axisLabel: {
                    formatter: '￥ {value}'
                }
            }
        ],
        series : [
            {
                name:'合同数量',
                type:'line',
                data:{$ht_num_chart}
            },
            {
                name:'合同总金额',
                type:'bar',
                yAxisIndex:1,
                data:{$ht_sum_chart}
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    //myChart.showLoading();     //加载动画
    var sx_2="{$_GET['sx_2']}";
    if(sx_2==0||sx_2==''||sx_2==undefined)
    {
        $(".textalign").children(".sx_xx").eq(0).addClass("sx_this");
    }
    else
    {
        $(".textalign").children(".sx_xx[lang='"+sx_2+"']").addClass("sx_this");
    }
    $(".textalign").children(".sx_xx").on("click",function(){
        $(this).parent().children("span").removeClass("sx_this");
        $(this).addClass("sx_this");
        var now_sx=get_url_val(2);
        if($(this).prop("lang")=='')
        {
            window.location="./hetonghuizong?sx_2=0"+now_sx;
        }
        else
        {
            window.location="./hetonghuizong?sx_2="+$(this).prop("lang")+now_sx;
        }
        
    });
});
var select_num=3;
function change_fun(dom)
{
    if(select_num>0)
    {
        select_num--;
        return;
    }
    var sel_index=dom.index("select")==0?dom.index("select")+1:dom.index("select")+2;
    var now_sx=get_url_val(sel_index);
    window.location="./hetonghuizong?sx_"+sel_index+"="+dom.val()+now_sx;
    //alert(sel_index);
}
//获取URL中剩余的值，可以删除一个值
function get_url_val(without)
{
    var now_sx='';
    if("{$_GET['sx_1']}"!=''&&"sx_"+without!='sx_1')
    {
        now_sx+="&sx_1="+"{$_GET['sx_1']}";
        
    }
    if("{$_GET['sx_2']}"!=''&&"sx_"+without!='sx_2')
    {
        now_sx+="&sx_2="+"{$_GET['sx_2']}";
    }
    if("{$_GET['sx_3']}"!=''&&"sx_"+without!='sx_3')
    {
        now_sx+="&sx_3="+"{$_GET['sx_3']}";
    }
    if("{$_GET['sx_4']}"!=''&&"sx_"+without!='sx_4')
    {
        now_sx+="&sx_4="+"{$_GET['sx_4']}";
    }
    return now_sx;
}
</script>
</html>
