<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>销售预测报表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<script src="{$_GET['public_dir']}/jquery/jquery.js"></script>
<script src="{$_GET['public_dir']}/echarts/echarts.min.js"></script>
<script src="{$_GET['public_dir']}/jquery/searchable/jquery.searchableSelect.js"></script>
<link rel="stylesheet" href="{$_GET['public_dir']}/jquery/searchable/jquery.searchableSelect.css" media="all">
<link rel="stylesheet" href="{$_GET['public_dir']}/index_js_css/plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="{$_GET['public_dir']}/report/main.css">
<!--layUI-->
<script src="{$_GET['public_dir']}/index_js_css/plugins/layui/layui.js"> </script>
<link rel="stylesheet" href="{$_GET['public_dir']}/index_js_css/plugins/layui/css/layui.css" media="all">
<!--UIkit-->
<link rel="stylesheet" href="{$_GET['public_dir']}/uikit/css/uikit.almost-flat.min.css" />
<script src="{$_GET['public_dir']}/uikit/js/uikit.min.js"></script>
<style>

</style>
</head>
<body>
<div id="box">
    <div id="head">
        <sapn class="head_title">销售预测报表</sapn>
    </div>
    <div id="shaixuan">
        <div>
            <span class="sx_title">所属部门：</span>
            <span class="sx_xx">
                <select>
                    <option value="0">请选择部门</option>
                    {$bm_option}
                </select>
            </span>
        </div>
        <div>
            <span class="sx_title">负责人：</span>
            <span class="sx_xx">
                <select>
                    <option value="0">请选负责人</option>
                    {$user_option}
                </select>
            </span>
        </div>
    </div>
    <div id="chart"></div>
    <div id="table">
        <div class="table_head">商机数: {$zong_num}， 预计销售金额：¥ {$zong_sum} ， 概率金额：¥ {$zong_sum_gl}</div>
        <table class="layui-table" lay-skin="line">
            <thead>
                <th>时间</th>
                <th>商机数</th>
                <th>销售金额</th>
                <th>概率金额</th>
            </thead>
            <tbody>
                {$data_table}
            </tbody>
        </table>
    </div>
</div>
</body>

<script>
//获取URL的绝对路径
window.root_dir="{$_GET['root_dir']}";
var aaa=$("#right_window").html();
//初始化
layui.use('layer', function(){
    window.layer = layui.layer;
});
//黑色半透明提示
function tishi(neirong)
{
    layer.msg(neirong, {
        time: 1000, 
        color:"#fff"
    });
}
$(function(){
    $('select').searchableSelect();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 指定图表的配置项和数据
    var option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        color:["#F7A35C","#48C9B3","#DA3610"],
        legend: {
            data:['预计销售金额','概率金额','商机数']
        },
        grid: {
            left: '10px',
            right: '10px',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : {$chart_time}
            }
        ],
        yAxis : [
            {
                type : 'value',
                name:"数量"
            },
            {
                type: 'value',
                name: '金额',
                axisLabel: {
                    formatter: '￥ {value}'
                }
            }
        ],
        series : [
            {
                name:'预计销售金额',
                type:'bar',
                data:{$chart_sum},
                yAxisIndex:1
            },
            {
                name:'概率金额',
                type:'bar',
                data:{$chart_sum_gl},
                yAxisIndex:1
            },
            {
                name:'商机数',
                type:'line',
                data:{$chart_num},
                yAxisIndex:0
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    //myChart.showLoading();     //加载动画
});
var sel_num=2;
function change_fun(dom)
{
    if(sel_num!=0)
    {
        sel_num--;
        return;
    }
    layer.load(2);
    var sel_index=dom.index("select")+1;
    var now_sx=get_url_val(sel_index);
    window.location="./xiaoshouyuce?sx_"+sel_index+"="+dom.val()+now_sx;
}
//获取URL中剩余的值，可以删除一个值
function get_url_val(without)
{
    var now_sx='';
    if("{$_GET['sx_1']}"!=''&&"sx_"+without!='sx_1')
    {
        now_sx+="&sx_1="+"{$_GET['sx_1']}";
    }
    if("{$_GET['sx_2']}"!=''&&"sx_"+without!='sx_2')
    {
        now_sx+="&sx_2="+"{$_GET['sx_2']}";
    }
    return now_sx;
}
</script>
</html>
